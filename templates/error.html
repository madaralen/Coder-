{% extends "base.html" %}

{% block title %}Error - Coder Bot{% endblock %}

{% block content %}
<div class="min-h-[400px] flex items-center justify-center">
    <div class="text-center">
        <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.996-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-white">Something went wrong</h2>
        <p class="mt-2 text-gray-400">{{ error or "An unexpected error occurred" }}</p>
        <div class="mt-6">
            <a href="/dashboard" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
